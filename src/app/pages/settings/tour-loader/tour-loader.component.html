<h2>Добавление нового тура</h2>

<div class="mt-5">
	<form [formGroup]="tourForm" (ngSubmit)="createTour()">
		<div class="row">
			<div class="col-lg-6">
				<span class="p-float-label mt-0">
					<input id="name" class="w-100" type="text"
						   formControlName="name"
						   pInputText>
					<label for="name">Название</label>
				</span>

				<span class="p-float-label mt-4">
					<input id="operator" class="w-100" type="text"
						   formControlName="operator"
						   pInputText>
					<label for="operator">Тур-оператор</label>
				</span>

				<span class="p-float-label mt-4">
					<input id="price" class="w-100" type="text"
						   formControlName="price"
						   pInputText>
					<label for="price">Цена</label>
				</span>
			</div>

			<div class="col-lg-6">
				<span class="p-float-label mt-0">
					<textarea id="description" class="w-100"
							  formControlName="description"
							  rows="7" cols="30"
							  pInputTextarea></textarea>
					<label for="description">Описание тура</label>
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 mt-4">
				<p-fileUpload name="img"
							  [previewWidth]="180"
							  [multiple]=false
							  chooseLabel="Выбирите изображение"
							  [customUpload]="true"
							  [auto]="true" accept="image/*"
							  (uploadHandler)="selectFile($event)">
				</p-fileUpload>
			</div>
			<div class="col-lg-12">
				<button class="mt-4" pButton type="submit"
						[disabled]="!tourForm.valid"
						label="Добавить тур">
				</button>
			</div>
		</div>
	</form>
</div>
