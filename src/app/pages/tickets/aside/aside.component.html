<div *ngIf="isLoggedIn; else notLoggedin" class="mx-2 mt-4">
	<h3>Профиль</h3>
	<button pButton label="Мои заказы" class="p-button-sm p-button-outlined my-2 me-2"
	[routerLink]="['/tickets/orders']"
	></button>
	<button pButton label="Настройки" class="p-button-sm p-button-outlined my-2"
			[routerLink]="['/tickets/settings']"
	></button>
</div>

<ng-template #notLoggedin>
	<h5 class="mt-5 mb-3">Авторизуйтесь для доспупа к профилю</h5>
	<button pButton label="Авторизация" class="p-button-sm p-button-outlined my-2 me-2"
			[routerLink]="['/auth']"
	></button>
</ng-template>
